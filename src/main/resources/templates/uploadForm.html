<html>
    <head>
        <title>File uploader form</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>

    <body>
        <h2 align="left">File uploader form</h2>
        <div align="center">
            <form method="POST" enctype="multipart/form-data" action="/transactions/">
                <table>
                    <tr><td>File to upload:</td><td><input type="file" name="file" /></td></tr>
                    <tr><td></td><td><input type="submit" value="Upload" /></td></tr>
                </table>
            </form>
        </div>
    </body>
</html>
